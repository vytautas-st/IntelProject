<!DOCTYPE html>
<html>
<head>
<title>Intel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <style>
    .jumbotron {
      background-color: #3a2b58; 
      color: #e5e4f4;
    }
     </style>
     </head>
         <body>
         <div class="container-fluid p-2 jumbotron text-center" style="display: flow; width:100%" >
            <h2 >Reports</h2>
             <div  style="display: flex; width:100%" >
                <a class="btn btn-primary" href="/spotters">LogIn</a>
            </div>
         </div>
         <div class="container-fluid" style="display: flex; height: 100px;">
            <div  style="width:38%;" th:switch="${reports}">
            <h4 th:case="null">No reports yet!</h4>
               <div th:case="*">
                   <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Report ID</th>
                            <th>Level</th>
                            <th>Description</th>
                            <th>Lattitude</th>
                            <th>Longitude</th>
                             <!--    <th>Edit</th>
                           <th>Delete</th>
                           -->
                        </tr>
                    </thead>
                   <tbody>
                       <tr th:each="report	 : ${reports}">
                            <td th:text="${report.id}">empty</td>
                            <td th:text="${report.level}">empty</td>
                            <td th:text="${report.description}">empty</td>
                           <td th:text="${report.lat}">empty</td>
                           <td th:text="${report.lng}">empty</td></tr>
                     </tbody>
                     </table>

             </div>   
            </div>
            <div  style="width:2%;"></div>
            <div id="googleMap" class="container-fluid mt-1" style="width:60%;flex-grow: 1;height: 630px;border:3px solid #3a2b58"></div>
              
        </div>
        <script th:inline="javascript">	
        	/*<![CDATA[*/
        	var reports = [[${reports}]];	
			
            function myMap() {
            	var mapProp= {center:new google.maps.LatLng(55.2053185,23.9693398),zoom:7,};         
				var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
				for(var i=0;i<reports.length;i++)
	        	{
					var reportCoord = {lat: reports[i].lat, lng: reports[i].lng};
					var marker = new google.maps.Marker({position: reportCoord, map: map, label: reports[i].description});
	        	}
				
            }
        	/*]]>*/

           
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDABAwC6MT_fLJhaTFmVIluNKPp5bc-vms&callback=myMap"></script>
 </body>
</html>
