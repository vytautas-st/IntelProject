<!DOCTYPE html>
<html>
<head>
<title>Intel</title>
<meta charset="utf-8">
<meta description="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    .jumbotron {
      background-color: #3a2b58; 
      color: #e5e4f4;
    }
    </style>
</head>
<body>
    <div class="container  mt-3 text-center">
       
        <div  style="display: flex; width:100%" >
            
                <div  style="width:75%;"></div>
                <span th:text="#{lang.change}"></span>:
                <div  style="width:2%;"></div>
                <select id="locales">
                    <option value="">Select</option>
                    <option value="en" th:text="#{lang.eng}"></option>
                    <option value="fr" th:text="#{lang.fr}"></option>
                    <option value="lt" th:text="#{lang.lt}"></option>
                    </select>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
                </script>
            </div>
    </div>
    <div class="container mt-2 ">
        <form class="form-control jumbotron " action="#" 
        th:action="@{/reports/update/{id}(id=${report.id})}" 
        th:object="${report}" 
        method="post">
         <h2 th:text="#{lang.repedit}">Edit report data</h2>
        <div class="mb-3 mt-3 w-auto">
            <label class="form-check-label w-25" for="description" th:text="#{lang.desc}">Report's description</label>
            <input  type="text" th:field="*{description}" id="description" placeholder="Description">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>    
        <div class="mb-3 mt-3 w-auto">
          <label class="form-check-label w-25" for="level" th:text="#{lang.level}">Report's level</label>
          <input type="number" th:field="*{level}" id="level" placeholder="level">
          <span th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></span>
        </div>
         <div class="mb-3 mt-3 w-auto">
          <label class="form-check-label w-25" for="lat" th:text="#{lang.lat}">Lattitude</label>
          <input type="number" step="0.0000001" th:field="*{lat}" id="lat" placeholder="lat">
          <span th:if="${#fields.hasErrors('lat')}" th:errors="*{lat}"></span>
        </div>
         <div class="mb-3 mt-3 w-auto">
          <label class="form-check-label w-25" for="lng" th:text="#{lang.lng}">Longitude</label>
          <input type="number" step="0.0000001" th:field="*{lng}" id="lng" placeholder="lng">
          <span th:if="${#fields.hasErrors('lng')}" th:errors="*{lng}"></span>
        </div>
       
         <button type="submit" class="btn btn-primary" th:text="#{lang.updRep}" >Update Report</button>
        <a class="btn btn-primary" href="/reports" th:text="#{lang.showRep}">List of reports</a>    
      </form>
    </div>
   <script type="text/javascript">
				$(document).ready(function() {
   			 		$("#locales").change(function () {
       		 			var selectedOption = $('#locales').val();
        				if (selectedOption != ''){
          		 	 		window.location.replace('?lang=' + selectedOption);
        				}
    				});
				});
			</script>
</body>
</html>
