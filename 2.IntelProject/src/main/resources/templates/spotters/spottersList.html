<!DOCTYPE html>
<html>
<head>
<title>Intel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <style>
    .jumbotron {
      background-color: #3a2b58; 
      color: #e5e4f4;
    }
     </style>
     </head>
         <body>
         <div class="container-fluid p-2 jumbotron text-center"  >
            <h2 th:text="${hello}">Spotters</h2>
         </div>
         
            <div  class="container-fluid" th:switch="${spotters}">
            <h4 th:case="null">No registered spotters</h4>
               <div th:case="*">
                   <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Spotter's ID</th>
                            <th>Spotter's Name</th>
                            <th>Spotting rating</th>
                            <th>Number of  reports</th>
                             <!--    <th>Edit</th>
                           <th>Delete</th>
                           -->
                        </tr>
                    </thead>
                   <tbody>
                       <tr th:each="spotter	 : ${spotters}">
                            <td th:text="${spotter.id}"></td>
                            <td th:text="${spotter.name}"></td>
                            <td th:text="${spotter.rating}"></td>
                            <td th:text="${spotter.reportsCount}"></td>
                         <!--   <td><a class="btn btn-light" th:href="@{/admin/edit/{id}(id=${student.id})}">Edit</a></td>
                        <td><a class="btn btn-warning" th:href="@{/admin/delete/{id}(id=${student.id})}">Delete</a></td>
                        -->
                       </tr>
                     </tbody>
                     </table>
                </div>
                    <p>
                        <a class="btn btn-primary" href="/spotters/all">Show all spotters</a>
                        <a class="btn btn-primary" href="/spotters/create">Add a new spotter</a>
                    </p>
                </div>
                    
 </body>
</html>
