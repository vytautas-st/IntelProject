<!DOCTYPE html>
<html>
<head>
<title>Intel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    .jumbotron {
      background-color: #3a2b58; 
      color: #e5e4f4;
    }
    </style>
</head>
<body>
    <div class="container  mt-3 text-center">
       <div  style="display: flex; width:100%" >
            
                <div  style="width:75%;"></div>
                <span th:text="#{lang.change}"></span>:
                <div  style="width:2%;"></div>
                <select id="locales">
                    <option value="">Select</option>
                    <option value="en" th:text="#{lang.eng}"></option>
                    <option value="fr" th:text="#{lang.fr}"></option>
                    <option value="lt" th:text="#{lang.lt}"></option>
                    </select>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
                </script>
            </div>
    </div>
    <div class="container mt-2 ">
       <form class="form-control jumbotron " action="#" th:action="@{/spotters/save}"
            th:object="${spotter}" method="post">
            <h2 th:text="#{lang.spotinp}">Spotter data input</h2>
            <div class="mb-3 mt-3 w-auto">
                <label class="form-check-label w-25" for="name" th:text="#{lang.spotname}">Spotter's name</label>
                <input  type="text" th:field="*{name}" id="name"
                    placeholder="Name">
            </div>
            <div class="mb-3 mt-3 w-auto">
                <label class="form-check-label w-25" for="rating" th:text="#{lang.spotrate}">Spotter's rating</label>
                <input  type="number" th:field="*{rating}" id="rating"
                    placeholder="rating">
            </div>
            <div class="mb-3 mt-3 w-auto">
                <label class="form-check-label w-25" for="email" >E-mail</label>
                <input  type="number" th:field="*{rating}" id="rating"
                    placeholder="rating">
            </div>
            
            <a class="btn btn-primary" href="/spotters" th:text="#{lang.showSpot}" >List of spotters</a>
           
            
            <button type="submit" class="btn btn-primary" th:text="#{lang.addSpot}">Add</button>
             
            
            
        </form>
    </div>
   <script type="text/javascript">
			$(document).ready(function() {
   			 	$("#locales").change(function () {
       		 		var selectedOption = $('#locales').val();
        			if (selectedOption != ''){
          		  		window.location.replace('?lang=' + selectedOption);
        			}
    			});
			});
		</script>
</body>
</html>
