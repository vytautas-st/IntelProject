<!DOCTYPE html>
<html>
<head>
<title>Intel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    .jumbotron {
      background-color: #3a2b58; 
      color: #e5e4f4;
    }
    </style>
</head>
<body>
    <div class="container  mt-3 text-center">
        <h2>Spotter data input</h2>
    </div>
    <div class="container mt-2 ">
       <form class="form-control jumbotron " action="#" th:action="@{/spotters/save}"
            th:object="${spotter}" method="post">
            <h4>Fill all data fields</h4>
            <div class="mb-3 mt-3 w-auto">
                <label class="form-check-label w-25" for="name">Spotter's name</label>
                <input  type="text" th:field="*{name}" id="name"
                    placeholder="Name">
            </div>
            <div class="mb-3 mt-3 w-auto">
                <label class="form-check-label w-25" for="rating">Spotter's rating</label>
                <input  type="number" th:field="*{rating}" id="rating"
                    placeholder="rating">
            </div>
            
            <a class="btn btn-primary" href="/spotters">List of spotters</a>
           
            
            <button type="submit" class="btn btn-primary" >Add</button>
             
            
            
        </form>
    </div>
   
</body>
</html>
