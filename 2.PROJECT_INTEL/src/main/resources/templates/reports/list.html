<!DOCTYPE html>
<html>
<head>
<title>Caffe</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    .jumbotron {
      background-color: #3a2b58; /* Orange */
      color: #e5e4f4;
    }
    </style>
</head>
<body>

   <div class="container-fluid p-3 jumbotron text-center">
   <h1 th:text="${hello}">Reports</h1>
        <h2>Menu</h2>
    
    </div>
    <div class="container-fluid" th:switch="${reports}">
        <h2 th:case="null">No reports yet!</h2>
        <div th:case="*">

           <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Report ID</th>
                        <th>Level</th>
                        <th>Description</th>
                        <th>Lattitude</th>
                        <th>Longitude</th>
                      <!--    <th>Edit</th>
                        <th>Delete</th>
                        -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report	 : ${reports}">
                        <td th:text="${report.id}"></td>
                        <td th:text="${report.level}"></td>
                        <td th:text="${report.description}"></td>
                        <td th:text="${report.lat}"></td>
                        <td th:text="${report.lng}"></td>
                     <!--   <td><a class="btn btn-light" th:href="@{/admin/edit/{id}(id=${student.id})}">Edit</a></td>
                        <td><a class="btn btn-warning" th:href="@{/admin/delete/{id}(id=${student.id})}">Delete</a></td>
                        -->
                    </tr>
                </tbody>
            </table>
        </div>
        <p>
            <a class="btn jumbotron" href="/reports/create">Add a new Report</a>
        </p>
    </div>
</body>
</html>
